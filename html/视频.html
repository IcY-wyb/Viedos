<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>多视频播放示例 - 存在性检查</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .video-section {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .video-card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>实验视频展示</h1>

  <div class="video-section" id="videoContainer">
    <p>正在检测视频文件中...</p>
  </div>

  <script>
    // 视频列表配置，多个视频对象，每个有标题和视频文件名（mp4为主）
    const videos = [
      {title: "视频1：烧结实验A", file: "1.mp4"},
      {title: "视频2：烧结实验B", file: "WeChat_20250722094512.mp4"},
      {title: "视频3：烧结实验C", file: "test3.mp4"},
      {title: "视频4：烧结实验D", file: "test4.mp4"},
      {title: "视频5：烧结实验E", file: "test5.mp4"},
    ];

    const container = document.getElementById("videoContainer");
    container.innerHTML = ""; // 清空加载提示

    // 检测视频文件是否存在
    function checkVideoExists(url) {
      // 只用HEAD请求，不下载完整文件，快速检测
      return fetch(url, { method: 'HEAD' })
        .then(response => response.ok)
        .catch(() => false);
    }

    async function renderVideos() {
      for (const [index, video] of videos.entries()) {
        const videoUrl = `videos/${video.file}`;

        const exists = await checkVideoExists(videoUrl);
        if (!exists) {
          // 文件不存在就跳过
          console.warn(`视频文件不存在：${videoUrl}`);
          continue;
        }

        // 文件存在，创建视频卡片
        const card = document.createElement("div");
        card.className = "video-card";

        const title = document.createElement("h2");
        title.textContent = `${video.title}`;

        const videoEl = document.createElement("video");
        videoEl.controls = true;

        // 设置视频来源（这里只放一个 mp4）
        const source = document.createElement("source");
        source.src = videoUrl;
        source.type = "video/mp4";

        videoEl.appendChild(source);
        videoEl.innerHTML += "您的浏览器不支持 HTML5 视频标签。";

        card.appendChild(title);
        card.appendChild(videoEl);

        container.appendChild(card);
      }

      if(container.children.length === 0){
        container.innerHTML = "<p>没有检测到任何有效视频文件。</p>";
      }
    }

    renderVideos();

  </script>

</body>
</html>
